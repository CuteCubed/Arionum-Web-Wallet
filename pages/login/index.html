<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Arionum</title>
  <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link href="../../dashboard/modules/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="login_fields">
  <div class='login'>
    <div class='login_title'>
      <span id="title_text">Login to your account</span>
      <i class="fas fa-times-square" id="close" style="position:absolute; right:5px;top:5px; font-size: 1.6em;color: #5880FA;cursor: pointer;"></i>
    </div>
    <div class='login_fields'>
      <div class='login_fields__user' id="public_key_top">
        <div class='icon'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
        </div>
        <input placeholder='Public Key' type='text' id="public">
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
        </input>
      </div>
      <div class='login_fields__password'>
        <div class='icon'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
        </div>
        <input placeholder='Private Key' type='text' id="private">
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </div>
      <div class='login_fields__submit'>
        <input type='submit' id="sumbit_text" value='Log In'>
      </div>
      <br><br>
      <div class='login_fields__submit' id="top_file_selector">
        <input type='submit' id="submit_file" value='Log In using the Key File'>
        <input id='file_chooser' style="display:none;" type='file'>
      </div>
    </div>
    <div class='success'>
      <h2>Authentication Successful</h2>
      <p>Redirecting...</p>
    </div>
    <div class='error'>
      <h2>Authentication Error</h2>
      <p>Please Retry...</p>
      <p>Redirecting...</p>
    </div>
    <div class='disclaimer'></div>
  </div>
  <div class='authent'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
    <p>Authenticating...</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='../../dashboard/js/aro.js'></script>
  <script>
    var aro = new aro;

  </script>
  <script src="js/index.js?c=45"></script>
</body>

</html>
